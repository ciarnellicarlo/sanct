<table *ngIf="csvData && csvData.length > 0" class="container">
    <thead>
      <tr>
        <th *ngFor="let header of Object.keys(csvData?.[0] || {})">{{ header }}</th>
      </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let row of csvData">
        <td *ngFor="let header of Object.keys(row)">{{ row[header] }}</td>
      </tr>
    </tbody>
</table>
